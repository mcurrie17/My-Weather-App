<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>☀️ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weatherWrapper">
        <form id="searchForm">
          <div class="row searchBar">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="search-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="searchInfo">
          <div class="row">
            <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                <li>
                  Last updated:
                  <span id="date"></span>
                  <li>
                    <span id="description"></span>
                  </li>
                </li>
                <li>
                  <span>
                    Humidity :
                    <span class="highlightColor"
                      ><span id="humidity"></span>%</span
                    >
                    <span class="bullet"> • </span>
                    Wind :
                    <span class="highlightColor">
                      <span id="windSpeed"></span> mph</span
                    >
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <img src="" alt="" class="float-left" id="mainIcon"> 
                <div class="currentTemp">
                  <span id="temperature"> </span>
                  <span class="unit"> <a href="#"  id="fahrenheit-link" class="active"> °F </a>|<a href="#"  id="celcius-link">°C </a> </span>
                  <div class="feels-like"> Feels like : <span class="justify-content-right highlightColor" id="feelsLikeTemp"></span>°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weatherForecast" id="forecast">
         </div>
        <footer>
          This app was coded by Megan Currie and is
          <a href="https://github.com/mcurrie17/My-Weather-App" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://mellow-boba-163d89.netlify.app/" target="_blank"
            >hosted on Netlify.</a
          >
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
